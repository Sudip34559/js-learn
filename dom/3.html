<script>
    document.querySelector('.namelist').style.display = 'flex'

    const nameArr = ["sudip", "rahul", "sayandip", "sani"]

    function differentName(personName) {
        const li = document.createElement('li')
        li.innerHTML = `${personName}`
        document.querySelector('.name').appendChild(li)
    }
    for (let i = 0; i < nameArr.length; i++) {
        const element = nameArr[i];
        differentName(element)
    }

//    more usefull way 

    const nameArr2 = [, "bithi", "ankita", "poulami", "meghna"]

        const li = document.createElement('li')
        li.appendChild(document.createTextNode(personName))
        document.querySelector('.name2').appendChild(li)
    }
    nameArr2.forEach((name) => {
       return differentName2(name)
